name: C/C++ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Update package lists
      run: sudo apt-get update

    - name: Install dependencies
      run: |
        sudo apt-get install libpthread-stubs0-dev libgl1-mesa-dev libx11-dev libxrandr-dev libfreetype6-dev libglew-dev libjpeg8-dev libsndfile1-dev libopenal-dev

    - name: Install SFML 2.6
      run: |
        wget https://www.sfml-dev.org/files/SFML-2.6.2-linux-gcc-64-bit.tar.gz
        tar -xzf SFML-2.6.2-linux-gcc-64-bit.tar.gz
        sudo mv SFML-2.6.2 /usr/local/

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure
